server:
  port: 8888

spring:
  application:
    name: config-server

  security:
    user:
      name: ${CONFIG_SERVER_USER_NAME}
      password: ${CONFIG_SERVER_PASSWORD}

  web:
    resources:
      add-mappings: false

  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_REPOSITORY_URI}
          searchPaths:
            - common
            - spring
            - fastapi
          ignore-local-ssh-settings: true
          private-key: |
            ${SSH_PRIVATE_KEY}
          timeout: 5
    bus:
      enabled: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include:
          - monitor
