server:
  port: 8888

spring:
  application:
    name: config-server

  security:
    user:
      name: ${CONFIG_SERVER_USERNAME}
      password: ${CONFIG_SERVER_PASSWORD}

  web:
    resources:
      add-mappings: false

  cloud:
    bus:
      enabled: true
    config:
      fail-fast: true
      monitor:
        enabled: true
      server:
        git:
          uri: ${PRIVATE_GIT_URI}
          username: ${PRIVATE_GIT_USERNAME}
          password: ${PRIVATE_GIT_PASSWORD}
          timeout: 5
          searchPaths:
            - common
            - spring
            - fastapi
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include:
          - busrefresh

logging:
  file:
    name: /app/data/config-server.log
  level:
    root: INFO
